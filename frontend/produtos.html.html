<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Produtos - Mercadinho Fácil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
  <div class="container-fluid">
    <div class="row">
      <nav class="col-md-2 d-none d-md-block sidebar bg-dark vh-100"></nav>

      <main class="col-md-10 px-4">
        <h2 class="mt-4">Gerenciar Produtos</h2>
        <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#modalProduto">+ Novo Produto</button>

        <table class="table table-striped">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Código</th>
              <th>Categoria</th>
              <th>Preço</th>
              <th>Estoque</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="listaProdutos"></tbody>
        </table>
      </main>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="modalProduto">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Produto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="produtoId">
          <div class="mb-3">
            <label>Nome</label>
            <input type="text" id="nome" class="form-control" required>
          </div>
          <div class="mb-3">
            <label>Código de Barras</label>
            <input type="text" id="codigo_barras" class="form-control">
          </div>
          <div class="mb-3">
            <label>Categoria</label>
            <input type="text" id="categoria" class="form-control">
          </div>
          <div class="mb-3">
            <label>Preço</label>
            <input type="number" id="preco" class="form-control" step="0.01" required>
          </div>
          <div class="mb-3">
            <label>Estoque</label>
            <input type="number" id="estoque" class="form-control" required>
          </div>
          <div class="mb-3">
            <label>Estoque Mínimo</label>
            <input type="number" id="estoque_minimo" class="form-control" value="5">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-success" onclick="salvarProduto()">Salvar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../public/js/produtos.js"></script>
</body>
</html>
