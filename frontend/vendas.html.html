<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDV - Mercadinho Fácil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="../public/css/style.css" rel="stylesheet"/>
</head>
<body class="bg-light">
  <div class="container-fluid">
    <div class="row">
      <nav class="col-md-2 d-none d-md-block sidebar bg-dark vh-100"></nav>

      <main class="col-md-10 px-4">
        <h2 class="mt-4">Ponto de Venda (PDV)</h2>
        <div class="row">
          <div class="col-md-8">
            <div class="card mb-3">
              <div class="card-body">
                <input type="text" id="buscaProduto" class="form-control mb-2" placeholder="Buscar produto (nome ou código)" autofocus>
                <table class="table table-sm">
                  <thead><tr><th>Produto</th><th>Qtd</th><th>Preço</th><th>Total</th><th></th></tr></thead>
                  <tbody id="itensVenda"></tbody>
                </table>
                <div class="d-flex justify-content-between align-items-center">
                  <button class="btn btn-warning btn-sm" onclick="aplicarDesconto()">Desconto</button>
                  <strong>Total: R$ <span id="totalVenda">0,00</span></strong>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <div class="card">
              <div class="card-body">
                <h5>Finalizar Venda</h5>
                <div class="mb-3">
                  <label>Cliente</label>
                  <select class="form-control" id="cliente"></select>
                </div>
                <div class="mb-3">
                  <label>Pagamento</label>
                  <select class="form-control" id="pagamento">
                    <option value="Dinheiro">Dinheiro</option>
                    <option value="Cartão">Cartão</option>
                    <option value="Pix">Pix</option>
                  </select>
                </div>
                <button class="btn btn-success w-100" onclick="fecharVenda()">✅ Fechar Venda</button>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="../public/js/vendas.js"></script>
</body>
</html>
