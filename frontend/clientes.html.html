<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clientes - Mercadinho Fácil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
  <div class="container-fluid">
    <div class="row">
      <nav class="col-md-2 d-none d-md-block sidebar bg-dark vh-100"></nav>

      <main class="col-md-10 px-4">
        <h2 class="mt-4">Gerenciar Clientes</h2>
        <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#modalCliente">+ Novo Cliente</button>

        <table class="table table-striped">
          <thead>
            <tr>
              <th>Nome</th>
              <th>CPF</th>
              <th>Telefone</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="listaClientes"></tbody>
        </table>
      </main>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="modalCliente">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Cliente</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="clienteId">
          <div class="mb-3">
            <label>Nome</label>
            <input type="text" id="nome" class="form-control" required>
          </div>
          <div class="mb-3">
            <label>CPF</label>
            <input type="text" id="cpf" class="form-control" placeholder="123.456.789-09">
          </div>
          <div class="mb-3">
            <label>Telefone</label>
            <input type="text" id="telefone" class="form-control">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-success" onclick="salvarCliente()">Salvar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../public/js/clientes.js"></script>
</body>
</html>
