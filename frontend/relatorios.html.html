<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Relatórios - Mercadinho Fácil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
  <div class="container-fluid">
    <div class="row">
      <nav class="col-md-2 d-none d-md-block sidebar bg-dark vh-100"></nav>

      <main class="col-md-10 px-4">
        <h2 class="mt-4">Relatórios</h2>

        <div class="card mb-3">
          <div class="card-header">Vendas do Dia</div>
          <div class="card-body">
            <table class="table">
              <thead><tr><th>ID</th><th>Cliente</th><th>Total</th><th>Pagamento</th><th>Data</th></tr></thead>
              <tbody id="vendasDia"></tbody>
            </table>
          </div>
        </div>

        <div class="card mb-3">
          <div class="card-header">Estoque Baixo</div>
          <div class="card-body">
            <table class="table">
              <thead><tr><th>Produto</th><th>Estoque</th><th>Mínimo</th></tr></thead>
              <tbody id="estoqueBaixo"></tbody>
            </table>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="../public/js/relatorios.js"></script>
</body>
</html>
